<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishnendu | DOM</title>
</head>
<body style="background-color: #212; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //add
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Python')
    addLanguage('Typescript')

    //add in an optimised way
    function addOptimizationLanguage(langName){
        const li= document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)

    }
    addOptimizationLanguage('cpp')

    //Edit
    const change1 = document.querySelector("li:nth-child(2)")
    change1.innerHTML="OYO"

    //Edit in more optimised way
    const newli = document.createElement('li')
    newli.textContent = "CHANGED"
    change1.replaceWith(newli)

</script>
</html>
